<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4922531e4a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="modal-header">
        <!-- Modal section-->
        <div class="modal-container">
            <h2>Modal section</h2>
            <button class="modal-btn">OPEN MODAL</button>
        </div>
        <!-- Modal content -->
        <div class="modal-overlay modal-hide">
            <div class="modal-content">
                <h2>Modal Content</h2>
                <p>You can close this modal with X or just clicking outside of it. I hope you like it!</p>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
